<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Bree+Serif&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Survey Form</title>
</head>

<body>
    <h1 id="title" class="p-5">Survey Form</h1>
    <div class="container-fluid">
        <div class="row">


            <div class="col-8 offset-2 table-bordered bg-light survey-background shadow p-3 mb-5 rounded">
                <p id="description">Let us know how we can improve freeCodeCamp:</p>

                <form id="survey-form">

                    <div class="form-group row">

                        <label for="name" id="name-label" class="col-sm-1 offset-3 col-form-label">Name:</label>
                        <div class="col-sm-6 pb-3">
                            <input type="text" class="form-control shadow-sm rounded" id="name" placeholder="Enter Your Name" required>
                        </div>
                        <label for="email" id="email-label" class="col-sm-1 offset-3 col-form-label">Email:</label>
                        <div class="col-sm-6 pb-3">
                            <input type="email" class="form-control shadow-sm rounded" id="email" placeholder="Enter Your E-Mail adress:" required>
                        </div>
                        <label for="number" id="number-label" class="col-sm-1 offset-3 col-form-label">Age:</label>
                        <div class="col-sm-6 pb-3">
                            <input type="number" class="form-control shadow-sm rounded" id="number" placeholder="Enter Your Age:" min="0" max="100" required>
                        </div>
                        <label for="dropdown" id="dropdown-label" class="col-sm-3 offset-1 col-form-label">Which one describes you the best:</label>
                        <div class="col-sm-6 pb-3">
                            <select class="custom-select form-control shadow-sm rounded" id="dropdown">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                        </div>

                    </div>


                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-1 offset-3 pt-0">Radios</legend>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                    First radio
                                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                    Second radio
                                  </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                    <label class="form-check-label" for="gridRadios3">
                                    Third disabled radio
                                  </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <div class="col-sm-1 offset-3">Checkbox</div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1" value="checkbox1" checked>
                                <label class="form-check-label" for="gridCheck1">
                              Example checkbox
                            </label>
                            </div>
                        </div>
                        <div class="col-sm-1 offset-3">Checkbox</div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="checkbox2" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck2">
                              Example checkbox
                            </label>
                            </div>
                        </div>
                        <div class="col-sm-1 offset-3">Checkbox</div>
                        <div class="col-sm-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="checkbox3" id="gridCheck3">
                                <label class="form-check-label" for="gridCheck3">
                              Example checkbox
                            </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <textarea class="form-control shadow-sm rounded" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>



                    <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
